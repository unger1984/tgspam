<div class="form">
    <div id="filter">
        <span>Новый прокси:</span>
        <span>
            IP:
            <input type="text" id="ip" value="" style="width: 100px" required>
        </span>
        <span>
            Порт:
            <input type="text" id="port" value="" style="width: 60px" required>
        </span>
        <span>
            Логин:
            <input type="text" id="login" value="" style="width: 150px" required>
        </span>
        <span>
            Пароль:
            <input type="text" id="password" value="" style="width: 150px" required>
        </span>
        <span>
            <button class="button-small" id="save">Сохранить</button>
        </span>
    </div>
    <br><br>
    <span>Вас видят как:</span>
    <span id="remote"><%=proxy%></span>
</div>
